# Docker环境专用配置
spring:
  application:
    name: ingenio-backend

  # 允许循环引用（临时解决方案，生产环境应重构代码）
  main:
    allow-circular-references: true

  # 数据源配置（Docker环境）
  datasource:
    url: jdbc:postgresql://localhost:5432/ingenio
    username: ingenio_user
    password: ingenio_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: IngenioHikariCP

  # Spring AI Alibaba DashScope配置
  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:sk-placeholder}
      chat:
        enabled: true
        options:
          model: qwen-plus  # 通义千问plus模型
          temperature: 0.7
          max-tokens: 4000
          top-p: 0.95

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      # password: # Docker环境Redis无密码
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

  # Jackson配置
  jackson:
    default-property-inclusion: non_null
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ingenio.backend.entity

# SaToken配置（JWT认证）
sa-token:
  token-name: Authorization
  timeout: 604800
  activity-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: jwt
  is-log: false
  jwt-secret-key: ${JWT_SECRET:ingenio-jwt-secret-key-docker-production}

# MinIO配置（对象存储）
minio:
  endpoint: http://localhost:9000
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:ingenio}
  auto-create-bucket: true

# Redisson配置
redisson:
  address: redis://localhost:6379
  # password: # Docker环境Redis无密码
  database: 0
  connection-pool-size: 64
  connection-minimum-idle-size: 10
  idle-connection-timeout: 10000
  timeout: 3000

# SpringDoc配置（OpenAPI文档）
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
  packages-to-scan: com.ingenio.backend.controller

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.ingenio.backend: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.springframework.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 应用自定义配置
ingenio:
  # Agent配置
  agent:
    plan:
      model: qwen-plus
      temperature: 0.7
      max-tokens: 4000
    execute:
      model: qwen-plus
      temperature: 0.3
      max-tokens: 8000
    validate:
      model: qwen-plus
      temperature: 0.5
      max-tokens: 2000

  # 代码生成配置
  codegen:
    default-renderer: kuikly-ui
    default-framework: kotlin-multiplatform
    preview-base-url: ${PREVIEW_BASE_URL:http://localhost:3000}

  # 租户配置
  tenant:
    enabled: true
    default-tenant-id: 00000000-0000-0000-0000-000000000001

  # 限流配置
  rate-limit:
    enabled: true
    requests-per-minute: 60
    ai-calls-per-hour: 100