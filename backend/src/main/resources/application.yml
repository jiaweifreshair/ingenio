# Ingenio Backend - Spring Boot配置
# ============================================================================
# ⚠️ 数据库连接规范 - 禁止使用本地PostgreSQL ⚠️
# ============================================================================
# 所有环境（dev/local/docker）必须连接Docker容器中的PostgreSQL
#
# 启动服务：docker-compose up -d postgres redis minio
# 端口冲突排查：lsof -i :5432
# 停止本地数据库：brew services stop postgresql@15
#
# 如果遇到数据库连接问题，首先检查是否有本地PostgreSQL占用5432端口
# ============================================================================
spring:
  application:
    name: ingenio-backend

  # 数据源配置（PostgreSQL）
  # ⚠️ 注意：localhost:5432 连接的是Docker容器暴露的端口，不是本地安装的PostgreSQL
  datasource:
    # stringtype=unspecified: 让PostgreSQL JDBC驱动自动处理UUID类型转换
    # 解决: operator does not exist: uuid = character varying 错误
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ingenio}?stringtype=unspecified
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:ingenio_20251122}
    driver-class-name: org.postgresql.Driver
    # HikariCP连接池配置
    # 优化：增加连接池大小，添加连接验证，防止连接池耗尽导致500错误
    hikari:
      # 最大连接数：从20增加到50，支持更高并发
      maximum-pool-size: 50
      # 最小空闲连接：从5增加到10，保证基础吞吐
      minimum-idle: 10
      # 连接超时：30秒（获取连接的最大等待时间）
      connection-timeout: 30000
      # 空闲超时：10分钟（空闲连接被回收前的最大存活时间）
      idle-timeout: 600000
      # 连接最大生命周期：30分钟（防止数据库端连接超时）
      max-lifetime: 1800000
      # 连接池名称（便于监控识别）
      pool-name: IngenioHikariCP
      # 连接验证SQL：每次从池中获取连接时验证有效性
      connection-test-query: SELECT 1
      # 验证超时：5秒（验证连接有效性的超时时间）
      validation-timeout: 5000
      # 泄漏检测阈值：60秒（连接被借出超过此时间则警告可能泄漏）
      leak-detection-threshold: 60000
      # 初始化失败快速失败：连接池初始化失败时立即抛出异常
      initialization-fail-timeout: 1

  # Flyway数据库迁移配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    # 迁移脚本包含 ${role} 等占位符文本，关闭替换避免解析失败
    placeholder-replacement: false

  # Spring AI OpenAI配置（UniAix，替代原DashScope）
  ai:
    openai:
      # ⚠️ 请通过环境变量注入密钥，禁止在代码/配置中硬编码真实 sk-... 值
      # 推荐：QINIU_CLOUD_API_KEY（七牛云 OpenAI 兼容接口）
      # 兼容：SPRING_AI_OPENAI_API_KEY / QINIU_AI_API_KEY / DEEPSEEK_API_KEY
      api-key: ${SPRING_AI_OPENAI_API_KEY:${QINIU_CLOUD_API_KEY:${QINIU_AI_API_KEY:${DEEPSEEK_API_KEY:sk-placeholder}}}}
      # 七牛云 OpenAI 兼容 baseUrl（Spring AI 约定：不要包含 /v1）
      # 说明：Spring AI 内部会自动拼接 `/v1/...`，若此处配置为 `.../v1` 会导致请求变成 `/v1/v1/...`（404）。
      # 兼容：SPRING_AI_OPENAI_BASE_URL / QINIU_CLOUD_BASE_URL
      base-url: ${SPRING_AI_OPENAI_BASE_URL:${QINIU_CLOUD_BASE_URL:https://api.qnaigc.com}}
      chat:
        enabled: true
        options:
          # 七牛云AI可用模型：
          # - Qwen: qwen3-max-preview, qwen3-plus-preview, qwen-max, qwen-plus
          # - DeepSeek: deepseek/deepseek-r1-0528
          model: qwen3-max-preview
          temperature: 0.3
          max-tokens: 4096
      embedding:
        enabled: true

# Ingenio AI配置
ingenio:
  ai:
    # ECA Gateway（EdgeCloud AI 网关）- 用于 Gemini 模型
    eca-gateway:
      enabled: true
      base-url: ${AIGATEWAY_URL:https://aigateway.edgecloudapp.com/v1/6a346ca84941b743a3ea49cd6db8d004/xinbang01}
      api-key: ${AIGATEWAY_TOKEN:8aeb4b6f3eac44cbad8c11db4483be42}
      model: ${AIGATEWAY_MODEL:gemini-3-pro-preview}

  # Redis配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 3000ms

  # 邮件配置（用于邮箱验证码）
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:your-email@qq.com}
    password: ${MAIL_PASSWORD:your-authorization-code}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
        debug: false

  # Jackson配置
  jackson:
    default-property-inclusion: non_null
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

  # MVC异步请求配置（SSE流式响应需要长时间保持连接）
  mvc:
    async:
      # SSE流超时：10分钟（600000ms），设为-1表示无限等待
      # 这里设置为10分钟作为兜底，正常SSE只要有数据就不会超时
      request-timeout: 600000

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ingenio.backend.entity
  type-handlers-package: com.ingenio.backend.config

# SaToken配置（JWT认证）
sa-token:
  # Token名称（同时也是cookie名称）
  token-name: Authorization
  # Token有效期（单位：秒），默认7天
  timeout: 604800
  # Token临时有效期（指定时间内无操作就视为token过期），默认-1（不启用）
  activity-timeout: -1
  # 是否允许同一账号并发登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token
  is-share: false
  # Token风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: simple-uuid
  # 是否输出操作日志
  is-log: false
  # JWT秘钥
  jwt-secret-key: ${JWT_SECRET:ingenio-jwt-secret-key-change-in-production}

# MinIO配置（对象存储）
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:ingenio}
  # 自动创建bucket
  auto-create-bucket: true

# WeChat开放平台配置（微信扫码登录）
wechat:
  appid: ${WECHAT_APPID:your-wechat-appid}
  secret: ${WECHAT_SECRET:your-wechat-secret}
  redirect-uri: ${WECHAT_REDIRECT_URI:http://localhost:8080/api/v1/auth/wechat/callback}

# OAuth第三方登录配置（Google + GitHub）
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth/google/callback}
  github:
    client-id: ${GITHUB_CLIENT_ID:your-github-client-id}
    client-secret: ${GITHUB_CLIENT_SECRET:your-github-client-secret}
    redirect-uri: ${GITHUB_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth/github/callback}

# Redisson配置
redisson:
  address: redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}
  database: 0
  connection-pool-size: 64
  connection-minimum-idle-size: 10
  idle-connection-timeout: 10000
  timeout: 3000

# SpringDoc配置（OpenAPI文档）
springdoc:
  api-docs:
    enabled: true
    path: /api-docs

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# 服务器配置
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

# G3 RAG / Toolset 配置（已合并到 ingenio 根配置）

# 日志配置
logging:
  level:
    root: INFO
    com.ingenio.backend: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.springframework.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"
    # 文件日志同样输出 traceId，确保可从日志文件中反查单次请求链路
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ingenio-backend.log
    max-size: 100MB
    max-history: 30

# JeecgBoot 支付配置
jeecg:
  pay:
    base-url: ${JEECG_PAY_BASE_URL:http://localhost:18080}
    notify-url: ${JEECG_PAY_NOTIFY_URL:http://localhost:8080/api/v1/billing/notify/alipay}

  admin:
    service-jwt:
      enabled: true
      # 临时密钥，用于开发和测试环境。生产环境必须通过环境变量覆盖！
      secret-key: "my-super-secret-key-for-testing-only-1234567890"
      issuer: "ingenio-internal"
      audience: "ingenio-admin-api"
      clock-skew-seconds: 60
  agent:
    version: V2
    plan:
      model: qwen3-max-preview
      temperature: 0.7
      max-tokens: 4000
    execute:
      model: qwen3-max-preview
      temperature: 0.3
      max-tokens: 8000
    validate:
      model: qwen3-max-preview
      temperature: 0.5
      max-tokens: 2000
  codegen:
    default-renderer: kuikly-ui
    default-framework: taro
    preview-base-url: ${PREVIEW_BASE_URL:http://localhost:3000}
  tenant:
    enabled: true
    default-tenant-id: 00000000-0000-0000-0000-000000000001
  rate-limit:
    enabled: true
    requests-per-minute: 60
    ai-calls-per-hour: 100
  publish:
    build-status:
      ttl-days: 30
      key-prefix: "ingenio:publish:build:"
      redis-enabled: true
  generation:
    task-status:
      key-prefix: "ingenio:generation:task:"
      running-ttl-hours: 1
      completed-ttl-hours: 24
      redis-enabled: true
  # AI调用速率限制配置
  # 防止触发七牛云API的RPM（Requests Per Minute）限制
  ai:
    # UniAix AI服务配置（统一AI服务提供商）
    uniaix:
      # UniAix API基础URL（可包含或不包含 /v1）
      base-url: ${UNIAIX_BASE_URL:https://www.uniaix.com}
      # UniAix API密钥
      api-key: ${UNIAIX_API_KEY:sk-placeholder}
      # 默认模型（支持Claude、GPT、Gemini等多种模型）
      default-model: ${UNIAIX_DEFAULT_MODEL:claude-3-5-sonnet-20241022}
      # Embedding模型
      embedding-model: ${UNIAIX_EMBEDDING_MODEL:text-embedding-3-large}
      # 请求超时时间（毫秒）
      timeout: ${UNIAIX_TIMEOUT:180000}
    rate-limit:
      # 每分钟最大请求数（RPM）
      # 设置为30，留有足够余量（七牛云通常限制60 RPM）
      rpm: ${AI_RATE_LIMIT_RPM:30}
      # 最大并发请求数
      # 避免同时发起过多请求导致瞬时流量过大
      concurrent: ${AI_RATE_LIMIT_CONCURRENT:3}
      # 两次调用之间的最小间隔（毫秒）
      # 默认2秒，避免请求过于密集
      min-interval-ms: ${AI_RATE_LIMIT_MIN_INTERVAL_MS:2000}
    # 按职责覆写模型（可选）
    # 说明：
    # - 为空时保持 `spring.ai.openai.chat.options.model` 的全局默认配置；
    # - 用于快速做“意图识别/编程生成/测试验证”分阶段模型对照测试。
    models:
      # 意图识别：deepseek/deepseek-r1-0528
      intent: ${INGENIO_AI_MODELS_INTENT:}
      # 编程生成：claude-opus-4-5-thinking
      execute: ${INGENIO_AI_MODELS_EXECUTE:claude-opus-4-5-thinking}
      # 测试验证：z-ai/glm-4.7
      validate: ${INGENIO_AI_MODELS_VALIDATE:}

    # AI Primary Configuration (Custom/Local Proxy)
    primary:
      # 默认使用 moonshotai/kimi-k2-thinking (via OneAPI/Local Proxy)
      base-url: ${INGENIO_AI_PRIMARY_BASE_URL:http://127.0.0.1:8045/v1}
      api-key: ${INGENIO_AI_PRIMARY_API_KEY:sk-418de7bda2824845967ff0c8b97bfbc9}
      model: ${INGENIO_AI_PRIMARY_MODEL:moonshotai/kimi-k2-thinking}
      enabled: ${INGENIO_AI_PRIMARY_ENABLED:true}
  # 提示词配置（外置到 resources/prompts，避免在 Agent 类中硬编码）
  prompts:
    architect:
      contract: classpath:prompts/architect/contract.txt
      schema: classpath:prompts/architect/schema.txt
    coder:
      standards: classpath:prompts/coder/code-standards.txt
      entity: classpath:prompts/coder/entity.txt
      mapper: classpath:prompts/coder/mapper.txt
      dto: classpath:prompts/coder/dto.txt
      service: classpath:prompts/coder/service.txt
      controller: classpath:prompts/coder/controller.txt
    coach:
      analysis: classpath:prompts/coach/analysis.txt
      plan: classpath:prompts/coach/plan.txt
      fix: classpath:prompts/coach/fix.txt
      fix-pom-xml: classpath:prompts/coach/fix-pom-xml.txt
  # LangChain4j 配置（OpenAI 兼容接口）
  langchain4j:
    routing:
      # 代码生成优先使用 Claude/Gemini，最后降级 DeepSeek
      codegen:
        - claude
        - gemini
        - deepseek
      repair:
        - claude
        - gemini
        - deepseek
      analysis:
        - claude
        - gemini
        - deepseek
    providers:
      claude:
        base-url: ${INGENIO_LC4J_CLAUDE_BASE_URL:https://aigateway.edgecloudapp.com/v1/6a346ca84941b743a3ea49cd6db8d004/xinbang01}
        api-key: ${INGENIO_LC4J_CLAUDE_API_KEY:sk-placeholder}
        model: ${INGENIO_LC4J_CLAUDE_MODEL:claude-opus-4-5-20251101}
        temperature: 0.2
        max-tokens: ${INGENIO_LC4J_CLAUDE_MAX_TOKENS:12000}
        timeout-seconds: 180
        max-retries: 2
      gemini:
        base-url: ${INGENIO_LC4J_GEMINI_BASE_URL:https://aigateway.edgecloudapp.com/v1/6a346ca84941b743a3ea49cd6db8d004/xinbang01}
        api-key: ${INGENIO_LC4J_GEMINI_API_KEY:sk-placeholder}
        model: ${INGENIO_LC4J_GEMINI_MODEL:gemini-3-pro-high}
        temperature: 0.2
        max-tokens: 6000
        timeout-seconds: 180
        max-retries: 2
      deepseek:
        base-url: ${INGENIO_LC4J_DEEPSEEK_BASE_URL:https://api.qnaigc.com/v1}
        api-key: ${INGENIO_LC4J_DEEPSEEK_API_KEY:sk-placeholder}
        model: ${INGENIO_LC4J_DEEPSEEK_MODEL:deepseek-r1-0528}
        temperature: 0.2
        max-tokens: 6000
        timeout-seconds: 150
        max-retries: 2
      uniaix:
        # Uniaix OpenAI 兼容网关（支持自动补齐 /v1）
        base-url: ${UNIAIX_BASE_URL:https://www.uniaix.com}
        api-key: ${UNIAIX_API_KEY:sk-placeholder}
        embedding-model: ${UNIAIX_EMBEDDING_MODEL:text-embedding-3-large}
        # 兜底模型需支持 2048 维（text-embedding-3-large 可配置降维至 2048）
        embedding-fallback-model: ${UNIAIX_EMBEDDING_FALLBACK_MODEL:text-embedding-3-large}
        embedding-fallback-dimension: ${UNIAIX_EMBEDDING_FALLBACK_DIMENSION:${INGENIO_G3_RAG_EMBEDDING_DIMENSION:2048}}
        embedding-dimension: ${UNIAIX_EMBEDDING_DIMENSION:${INGENIO_G3_RAG_EMBEDDING_DIMENSION:2048}}
  # G3引擎配置（Generate-Check-Fix自修复引擎）
  g3:
    engine-url: ${G3_ENGINE_URL:http://localhost:8000}
    agent:
      # 可选值：legacy / lc4j
      engine: ${INGENIO_G3_AGENT_ENGINE:legacy}
    rag:
      # 可选值：spring-ai / lc4j
      engine: ${INGENIO_G3_RAG_ENGINE:spring-ai}
      embedding-provider: ${INGENIO_G3_RAG_EMBEDDING_PROVIDER:uniaix}
      embedding-store: ${INGENIO_G3_RAG_EMBEDDING_STORE:redis}
      embedding-index-name: ${INGENIO_G3_RAG_EMBEDDING_INDEX:g3_embeddings}
      embedding-prefix: ${INGENIO_G3_RAG_EMBEDDING_PREFIX:g3:}
      embedding-dimension: ${INGENIO_G3_RAG_EMBEDDING_DIMENSION:${UNIAIX_EMBEDDING_DIMENSION:2048}}
      embedding-min-score: ${INGENIO_G3_RAG_EMBEDDING_MIN_SCORE:0.1}
      chunk-size: ${INGENIO_G3_RAG_CHUNK_SIZE:800}
      chunk-overlap: ${INGENIO_G3_RAG_CHUNK_OVERLAP:120}
      repo-index-enabled: true
      auto-index-on-job: true
      repo-root: ${G3_RAG_REPO_ROOT:}
      max-files: 4000
      max-file-bytes: 200000
      include-extensions:
        - java
        - xml
        - yml
        - yaml
        - properties
        - md
        - sql
      exclude-dirs:
        - .git
        - node_modules
        - target
        - dist
        - .next
        - build
        - out
        - logs
        - .pnpm-store
        - .idea
        - .vscode
    tools:
      enabled: true
      workspace-root: ${G3_TOOLSET_WORKSPACE_ROOT:}
      allow-commands:
        - ls
        - pwd
        - cat
        - tail
        - head
        - rg
        - find
        - sed
        - wc
        - stat
      deny-commands:
        - rm
        - mv
        - cp
        - chmod
        - chown
        - kill
        - pkill
        - shutdown
        - reboot
      allow-file-extensions:
        - .java
        - .xml
        - .yml
        - .yaml
        - .properties
        - .md
        - .sql
        - .ts
        - .tsx
        - .js
        - .json
      exclude-path-contains:
        - /node_modules/
        - /.git/
        - /target/
        - /dist/
        - /build/
        - /.next/
        - /.idea/
        - /.gradle/
      max-file-size-bytes: 524288
      max-search-file-size-bytes: 262144
      max-search-files: 5000
      max-batch-files: 20
      max-output-lines: 200
      max-output-chars: 20000
      default-timeout-seconds: 15
    hooks:
      enabled: true
      audit-log-enabled: true
      emit-job-log: true
      max-payload-chars: 400
    sandbox:
      # 可选值：e2b（默认，OpenLovable/E2B 远程沙箱） / local（本地 Maven） / goose（外部执行器，本地落盘）
      provider: e2b
      e2b-api-key: ${E2B_API_KEY:sk-placeholder}
      compile-timeout: 300
      max-rounds: 20
      goose:
        # 仅在 provider=goose 时生效；为空会自动回退到本地 Maven 编译
        # 示例：goose run -- mvn -e -B -DskipTests compile
        compile-command: ${INGENIO_G3_GOOSE_COMPILE_COMMAND:}
